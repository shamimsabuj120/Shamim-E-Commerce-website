{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title_block %} create new account {% endblock %}
{% block body_block %}
    <h2> Create New Account </h2>
    <form method="POST">
    {{ form|crispy }}
    {% csrf_token %}
    <button type="submit" class="btn btn-outline-success btn-sm"> Create Account</button>
    </form>
    <br>
    <p> Already Have an account <a href="{% url 'App_Login:login' %}">Login here</a></p>


{% endblock %}
